<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script type="text/javascript" src="{{ url_for('static', filename='cloud.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="panel">
        <header><strong>That's nice cloud</strong></header>
        <span id="error" class="error" aria-live="polite"></span>
        <br>
        <section>
            <form action = "http://localhost:3030/pdfs" method = "POST" enctype = "multipart/form-data">
                <input type = "file" name = "pdf" required/>
                <input type = "submit" value="Add file"/>
            </form>
            <ul>
                {% for pdf in links %}
                <li><a href="http://localhost:3030/pdfs/{{ pdf }}">{{ pdf }}</a></li>
                {% endfor %}
            </ul>
        </section>
        <button type="button" class="normalbutton" onclick="tryToLogOut()">Log out</button>
        <br>
    </div>
</body>
</html>
