<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="controller.js"></script>
</head>
<body>
    <form panel>
        <div class="panel">
            <header><strong>Registration</strong></header>
            <br>
            <label><b>Username</b>
                <br>
                <input type="text" placeholder="Enter username" name="user" required>
                <br>
                <span id="errorUsername" class="error" aria-live="polite"></span>
                <br>
            </label>
            <br>
            <label><b>Email</b>
                <br>
                <input id="email" type="email" placeholder="Enter email" name="email" oninput="checkEmail()" required>
                <br>
                <span id="error1" class="error" aria-live="polite"></span>
                <br>
            </label>
            <br>
            <label><b>Password</b>
                <br>
                <input id="passwd" type="password" placeholder="Enter password" name="psw" required>
                <br>
                <span id="errorPasswd" class="error" aria-live="polite"></span>
                <br>
            </label>
            <br>
            <label><b>Repeat Password</b>
                <br>
                <input id="rpasswd" type="password" placeholder="Repeat password" name="psw-repeat" oninput="checkPassword()" required>
                <br>
                <span id="error2" class="error" aria-live="polite"></span>
            </label>
            <hr>

            <button type="submit" class="registerbutton">Register</button>
        </div>
    </form>
</body>
</html>
