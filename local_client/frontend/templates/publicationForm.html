<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication</title>
    <script type="text/javascript" src="{{ url_for('static', filename='publication.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="panel">
        <header><strong>Publication</strong></header>
        <span id="error" class="error" aria-live="polite"></span>
        <br>
        <div>
            <label>Title: </label><label>{{ publication['title'] }}</label>
        </div>
        <div>
            <label>Author: </label><label>{{ publication['author'] }}</label>
        </div>
        <div>
            <label>Publisher: </label><label>{{ publication['publisher'] }}</label>
        </div>
        <section>
            <form action = "https://localhost:3000/publications/{{title}}" method = "POST" enctype = "multipart/form-data">
                <input id="file" type = "file" name = "file" required/>
                <button type = "submit" value="Add file">Send</button>
            </form>
            <ul>
                {% for pdf in links %}
                <li><button type="button" class="linkbutton" onclick="getPdf('{{pdf}}', '{{title}}')">{{ pdf }}</button> <button type="button" class="linkbutton" onclick="removePdf('{{pdf}}', '{{title}}')"> remove</button></li>
                {% endfor %}              
            </ul>
            {% if error != None %}
                <div>{{error}}</div>
            {% endif %}
        </section>
        <form action="https://localhost:3000/cloud" method="GET">
            <button type="submit" class="normalbutton">Go back</button>
        </form>

        <br>
    </div>
</body>
</html>
