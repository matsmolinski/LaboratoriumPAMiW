<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Add publication</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	
	<body>
		<div class="panel">
			<form method="post">
				<label><b>Title</b>
				<br>
				<input type="text" name="title" placeholder="title" required/></label>
				<br>
				<label><b>Author</b>
				<br>
				<input type="text" name="author" placeholder="author" required/></label>
				<br>
				<label><b>Publisher</b>
				<br>
				<input type="text" name="publisher" placeholder="publisher" required/></label>
				<br>
				<input type="submit" class="normalbutton" name="btn" value="Save" />
				<br>
				<input type="radio" name="accessibility" value="private" checked> Private
				<br>
				<input type="radio" name="accessibility" value="public"> Public
				<br>
				<input type="radio" name="accessibility" value="custom"> Custom: 
				<br>
				<input type="text" name="users" placeholder="user1, user2, user3"/></label>
				<br>
			</form>
			<a href="/cloud">Cancel</a>
		</div>
	</body>
</html>
